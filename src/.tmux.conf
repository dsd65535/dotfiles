unbind -n C-Right
unbind -n C-S-Left
unbind -n C-S-Right
unbind -n C-S-Up
unbind -n C-S-Down
unbind -n S-F3
unbind -n S-F4
unbind -n S-Up
unbind -n S-Down
unbind -n S-Left
unbind -n S-Right
unbind -n C-F3
unbind -n C-F4
unbind -n C-S-F3
unbind -n C-S-F4
unbind -n M-Up
unbind -n M-Down
unbind -n M-Left
unbind -n M-Right
unbind -n S-M-Up
unbind -n S-M-Down
unbind -n S-M-Left
unbind -n S-M-Right
unbind -n F5
unbind -n M-F5
unbind -n S-F5
unbind -n C-F5
unbind -n C-S-F5
unbind -n F6
unbind -n M-F6
unbind -n S-F6
unbind -n C-F6
unbind -n F7
unbind -n S-F7
unbind -n M-NPage
unbind -n M-PPage
unbind -n F8
unbind -n C-F8
unbind -n C-S-F8
unbind -n M-S-F8
unbind -n S-F8
unbind -n F9
unbind -n M-F9
